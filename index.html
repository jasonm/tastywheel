<!DOCTYPE html>
<html>
<head>
  <link href="static/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="static/css-compiled/application.css" rel="stylesheet">
  <link href="static/jquery-ui-1.10.1.custom/css/ui-lightness/jquery-ui-1.10.1.custom.css" rel="stylesheet">
  <title>Tasty Wheel</title>
  <meta name="viewport" content="user-scalable=no">
</head>
<body>
  <div id="wrap">
    <div id="app" class="container">
      <div id="region-attract"></div>
      <div id="region-welcome"></div>
      <div id="region-pick"></div>
      <div id="region-rate"></div>
      <div id="region-thanks"></div>
    </div>
  </div>

  <script type="text/javascript" src="modules.js"></script>
  <script type="text/javascript">
    // Export deps onto window so other non-requirejs static scripts can access them
    window.jQuery = window.$ = require('jquery');
    window._ = require('lib/vendor/underscore');
    window.Backbone = require('lib/vendor/backbone');
    require('lib/vendor/backbone.marionette');
    require('lib/vendor/backbone.marionette.handlebars');
    require('lib/vendor/jquery.couch');
    require('lib/vendor/backbone-couchdb');
    require('lib/vendor/backbone-relational');
    window.moment = require('lib/vendor/moment');
  </script>

  <script type="text/javascript" src="static/jquery-ui-1.10.1.custom/js/jquery-ui-1.10.1.custom.js"></script>
  <script type="text/javascript" src="static/js/jquery.ui.touch-punch.js"></script>
  <script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="static/js/d3.v3.js" charset="UTF-8"></script>
  <script type="text/javascript" src="static/js/wheel.js"></script>

  <script type="text/javascript">
    // Livereload if on localhost
    if (document.location.hostname.match(/^localhost/)) {
      document.write('\x3Cscript type="text/javascript" src="http://localhost:9090">\x3C/script>');
    }

    // Get the show on the road!
    $(function() {
      $('body').on('touchmove', function(e) { e.preventDefault(); });

      var App = require('lib/app').App;
      var dbName = require('db').current().url.replace('/', '');
      window.app = new App(dbName, 'tastywheel', $('#app'));
      app.run();
    });

  </script>
</body> 
</html>
