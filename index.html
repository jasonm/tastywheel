<!DOCTYPE html>
<html>
<head>
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="jquery-ui-1.10.1.custom/css/ui-lightness/jquery-ui-1.10.1.custom.css" rel="stylesheet">
  <title>Polar Area Diagram</title>
  <meta name="viewport" content="user-scalable=no">
</head>
<body>

  <div class="container">

    <div class="row">
      <div class="span12">

        <div id="flavors-carousel" class="carousel slide">
          <div class="carousel-inner"></div>
          <a class="carousel-control left" href="#flavors-carousel" data-slide="prev">&lsaquo;</a>
          <a class="carousel-control right" href="#flavors-carousel" data-slide="next">&rsaquo;</a>
          <ol class="carousel-indicators"></ol>
        </div>

        <div id="slider"></div>
      </div>
    </div>

    <div class="row">
      <div class="span12">
        <div id="radial"></div>
      </div>
    </div>

    <div class="row">
      <a id="start-attracting" class="span2 offset5 btn">Toggle Attract</a>
    </div>
  </div>

  <script src="jquery-ui-1.10.1.custom/js/jquery-1.9.1.js"></script>
  <script src="jquery-ui-1.10.1.custom/js/jquery-ui-1.10.1.custom.js"></script>
  <script src="js/jquery.ui.touch-punch.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.js" src="d3.v3.js"></script>
  <script type="text/javascript" charset="UTF-8" src="js/d3.v3.js"></script>
  <script type="text/javascript" src="js/wheel.js"></script>
  <script type="text/javascript">
    $(function() {
      var minVal = 3;
      var maxVal = 10;

      var flavors = ['Hoppy', 'Sweet', 'Creamy', 'Fruity', 'Roasty', 'Bitter', 'Citrus', 'Floral'];
      var values = [];

      var randomValue = function() {
        var valueScale = d3.scale.linear()
          .domain([0, 1])
          .range([minVal + 1.0, maxVal - 1.0]);
        return valueScale(Math.random());
      };

      for (var i = 0; i < flavors.length; i++) {
        values.push(randomValue());
      }

      var AttractBehavior = function() {
        var self = this;
        var delta = 0.125;
        var speed = 20;
        var interval;
        var sinScale = d3.scale.linear()
          .domain([-1, 1])
          .range([-delta, delta]);

        this.start = function() {
          var originalValues = values.slice(0);

          interval = setInterval(function() {
            var time = new Date() / 1000;
            for (var i = 0; i < values.length; i++) {
              var offset = sinScale(Math.sin(time * speed + i));
              var newValue = originalValues[i] + offset;
              wheel.updateData(i, newValue);
            }
          }, 1000 / 60.0);
        };

        this.stop = function() {
          clearInterval(interval);
          interval = undefined;
        };


        this.toggle = function() {
          if (interval) {
            self.stop();
          } else {
            self.start();
          }
        };

        return this;
      }

      var attracter = new AttractBehavior();
      $('#start-attracting').click(function(e) {
        e.preventDefault();
        attracter.toggle();
      });

      var sliderEl = $( "#slider" );
      sliderEl.slider({
        value: values[0],
        min: minVal,
        max: maxVal,
        step: 0.1,
        slide: function(event, ui) {
          attracter.stop();
          wheel.updateData(carouselIndex, ui.value);
        }
      });

      var carouselIndex = 0;
      var carouselEl = $('div#flavors-carousel');

      var inner = $('div#flavors-carousel div.carousel-inner');
      var indicators = $('div#flavors-carousel ol.carousel-indicators');
      $.each(flavors, function(index, flavor) {
        inner.append('<div class="item"><h1>' + flavor + '</h1></div>');
        indicators.append('<li data-target="#flavors-carousel" data-slide-to="' + index + '"></li>');
      });
      inner.find('> div').first().addClass('active');
      indicators.find('> li').first().addClass('active');

      carouselEl.carousel(carouselIndex).carousel('pause');

      carouselEl.on('slid', function(e) {
        carouselIndex = $('#flavors-carousel .active').index('#flavors-carousel .item')
        sliderEl.slider({ value: values[carouselIndex] });
        wheel.setFocus(carouselIndex);
      });

      window.wheel = new Wheel({
        keys: flavors,
        values: values,
        minVal: minVal,
        maxVal: maxVal,
        numticks: 5,
        lineAxes: true,
        circleAxes: false,
        innerRadiusIncrement: 9.2, /* why? */
        onDataChange: function(data, i) {
          attracter.stop();
          carouselEl.carousel(i).carousel('pause');
          sliderEl.slider({ value: data[i] });
        }
      });

      $('body').on('touchmove', function(e) { e.preventDefault(); });
    });
  </script>
</body> 
</html>
