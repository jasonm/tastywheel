<!DOCTYPE html>
<html>
<head>
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="jquery-ui-1.10.1.custom/css/ui-lightness/jquery-ui-1.10.1.custom.css" rel="stylesheet">
  <title>Polar Area Diagram</title>
  <meta name="viewport" content="user-scalable=no">
</head>
<body>

  <div class="container">

    <div class="row">
      <div class="span12">

        <div id="attract-carousel" class="carousel slide">
          <div class="carousel-inner"></div>
          <a class="carousel-control left" href="#attract-carousel" data-slide="prev">&lsaquo;</a>
          <a class="carousel-control right" href="#attract-carousel" data-slide="next">&rsaquo;</a>
          <ol class="carousel-indicators"></ol>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="span12">
        <div id="radial"></div>
      </div>
    </div>

    <div class="row">
      <a id="new-data" class="span2 offset5 btn">Randomize Data</a>
    </div>
  </div>

  <script src="jquery-ui-1.10.1.custom/js/jquery-1.9.1.js"></script>
  <script src="jquery-ui-1.10.1.custom/js/jquery-ui-1.10.1.custom.js"></script>
  <script src="js/jquery.ui.touch-punch.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.js" src="d3.v3.js"></script>
  <script type="text/javascript" charset="UTF-8" src="js/d3.v3.js"></script>
  <script type="text/javascript" src="js/wheel.js"></script>
  <script type="text/javascript">
    $(function() {
      var minVal = 3;
      var maxVal = 10;

      var flavors = ['Hoppy', 'Sweet', 'Creamy', 'Fruity', 'Roasty', 'Bitter', 'Citrus', 'Floral'];
      var values = [];

      var randomValue = function() {
        var valueScale = d3.scale.linear()
          .domain([0, 1])
          .range([minVal + 1.0, maxVal - 1.0]);
        return valueScale(Math.random());
      };

      for (var i = 0; i < flavors.length; i++) {
        values.push(minVal);
      }

      var beers = [
        { name: 'Pliny the Elder',               ratings: [9.0, 5.0, 3.0, 7.0, 3.0, 9.0, 9.0, 8.5] },
        { name: 'Founders Breakfast Stout',      ratings: [4.0, 6.0, 8.0, 4.0, 9.0, 4.0, 3.0, 4.0] },
        { name: 'Vanilla Bean Dark Lord',        ratings: [4.0, 8.5, 9.0, 5.0, 8.0, 5.0, 3.0, 3.0] },
        { name: 'Cantillon Sain Lamvinus',       ratings: [3.0, 7.0, 3.0, 9.0, 3.0, 4.0, 5.0, 3.5] },
        { name: 'Weihenstephaner Hefeweissbier', ratings: [4.5, 8.0, 9.0, 5.0, 3.0, 4.0, 8.0, 5.0] }
      ];

      var carouselEl = $('div#attract-carousel');
      var inner = $('div#attract-carousel div.carousel-inner');
      var indicators = $('div#attract-carousel ol.carousel-indicators');
      $.each(beers, function(index, beer) {
        inner.append('<div class="item"><h1>' + beer.name + '</h1></div>');
        indicators.append('<li data-target="#attract-carousel" data-slide-to="' + index + '"></li>');
      });
      inner.find('> div').first().addClass('active');
      indicators.find('> li').first().addClass('active');
      carouselEl.carousel({ interval: 4000 });

      carouselEl.on('slide', function(e) {
        var index = $(e.relatedTarget).index('#attract-carousel .item')
        wheel.transitionData(beers[index].ratings);
      });

      window.wheel = new Wheel({
        keys: flavors,
        values: values,
        minVal: minVal,
        maxVal: maxVal,
        numticks: 5,
        lineAxes: true,
        circleAxes: false,
        innerRadiusIncrement: 9.2, /* why? */
      });

      wheel.transitionData(beers[0].ratings);

      $('#new-data').click(function(e) {
        e.preventDefault();
        var newValues = [];
        for (var i = 0; i < flavors.length; i++) {
          newValues.push(randomValue());
        }
        wheel.transitionData(newValues);
      });

      $('body').on('touchmove', function(e) { e.preventDefault(); });
    });
  </script>
</body> 
</html>
